
<input type="radio" name="petType" id="dog" (click)="togglePetType(true)"/>Dog
<input type="radio" name="petType" id="cat" (click)="togglePetType(false)"/>Cat

<div *ngIf="showDogs===true">
<p *ngFor="let dog of dogs"><app-list [petName]="dog"></app-list></p>
</div>

<div *ngIf="showDogs===false">
    <p *ngFor="let cat of cats"><app-list [petName]="cat"></app-list></p>
</div>

<input type="text" #petName/> <button (click)="addPet(petName.value)">Add</button>
